<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="css/game.css" media="all" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <div id="playground">

      <div class="row">
        <div id="1x1" class="pixel" data-winner="1" data-x="-1" data-y="1"></div>
        <div id="1x2" class="pixel" data-winner="2" data-x="0" data-y="1"></div>
        <div id="1x3" class="pixel" data-x="1" data-y="1"></div>
      </div>

      <div class="row">
        <div id="2x1" class="pixel" data-x="-1" data-y="0" disabled></div>
        <div id="2x2" class="pixel" data-x="0" data-y="0"></div>
        <div id="2x3" class="pixel" data-x="1" data-y="0"></div>
      </div>

      <div class="row">
        <div id="3x1" class="pixel" data-x="-1" data-y="-1"></div>
        <div id="3x2" class="pixel" data-x="0" data-y="-1"></div>
        <div id="3x3" class="pixel" data-x="-1" data-y="-1"></div>
      </div>

    </div>
    <button>
      Сброс
    </button>
    <script src="js/game.js"></script>
  </body>
</html>
